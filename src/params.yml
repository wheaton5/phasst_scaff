name: phasst scaff
version: "1.0"
author: Haynes Heaton <whheaton@gmail.com>
about: phasing aware hi-c and linked read scaffolder
args:
    - output:
        long: output
        short: o
        takes_value: true
        required: true
        help: output directory
    - het_kmers:
        long: het_kmers
        short: k
        takes_value: true
        required: false
        help: het_kmers.tsv from het_snp_kmers output
    - linked_read_barcodes:
        long: linked_read_barcodes
        short: l
        multiple: true
        takes_value: true
        required: false
        help: 10x genomics linked read kmers as output of from molecule_kmers
    - hic_mols:
        long: hic_mols
        short: h
        multiple: true
        required: true
        takes_value: true
        help: hic kmers as output from molecule_kmers
    - assembly_fasta:
        short: f
        long: assembly_fasta
        required: true
        help: assembly fasta file
        takes_value: true
    - assembly_kmers:
        short: a
        long: assembly_kmers
        required: true
        help: assembly kmers file from molecule_kmers
        takes_value: true
    - phased_vcf:
        long: phased_vcf
        required: true
        help: phased vcf from phasst phase
        takes_value: true
