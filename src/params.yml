name: phasst scaff
version: "1.0"
author: Haynes Heaton <whheaton@gmail.com>
about: phasing aware hi-c and linked read scaffolder
args:
    - output:
        long: output
        short: o
        takes_value: true
        required: true
        help: output directory
    - paired_kmers:
        long: het_kmers
        short: k
        takes_value: true
        required: false
        help: het_kmers.tsv from het_snp_kmers output
    - linked_read_kmers:
        long: linked_read_kmers
        short: l
        multiple: true
        takes_value: true
        required: false
        help: 10x genomics linked read kmers as output of from molecule_kmers
    - hic_kmers:
        long: hic_kmers
        short: h
        multiple: true
        required: true
        takes_value: true
        help: hic kmers as output from molecule_kmers
    - threads:
        short: t
        long: threads
        required: false
        takes_value: true
        help: max number of threads. (not yet threaded, for future use)
    - assembly_fasta:
        short: f
        long: assembly_fasta
        required: true
        help: assembly fasta file
        takes_value: true
    - assembly_kmers:
        short: a
        long: assembly_kmers
        required: true
        help: assembly kmers file from molecule_kmers
        takes_value: true
